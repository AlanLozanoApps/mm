<app-header title='Contactanos'></app-header>

<ion-content>

  <ion-row>
    <ion-col size="12">
      <div class="d-box" style="background:slategray; height: 30vh;">
        <div class="d-v-box" text-center>
            <ngx-typed-js 
                [strings]="[
                  'Creamos Experiencias.',
                  'Generamos Historias.', 
                  'Impactamos Vidas.', 
                  'Redefinimos la Industria.'
                  ]"
                [typeSpeed]="70"
                [loop]="true"
                >
                <h1 class="text-hover-image">Nosotros <br> <span class="typing page-t-b"></span></h1>
            </ngx-typed-js>
        </div>
      </div>
    </ion-col>
    <ion-col size="12">
      <ion-row>
        <ion-col size="4">
          <ion-button expand="full" href="https://wa.me/5218123428473?text=Quiero%20un%20evento%20único">
            <ion-icon name="logo-whatsapp"></ion-icon>
          </ion-button>    
        </ion-col>
        <ion-col size="4">
          <ion-button expand="full" href="http://m.me/meetingmarketing.mx">
            <ion-icon name="chatboxes"></ion-icon>
          </ion-button>    
        </ion-col>
        <ion-col size="4">
            <ion-button expand="full" href="tel:+5218123428473">
              <ion-icon name="call"></ion-icon>
            </ion-button>    
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col size="12">
      <ion-card color="light">
        <ion-card-header text-center>
          <ion-card-title>Ponte en Contacto</ion-card-title>
        </ion-card-header>
      </ion-card>
      <ion-card color="light">
        <ion-card-content padding>
          <ion-item>
            <ion-label position="floating">Ingresa tu Nombre</ion-label>
            <ion-input [(ngModel)]="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Ingresa tu Teléfono</ion-label>
            <ion-input [(ngModel)]="phone"></ion-input>
          </ion-item>
          <ion-item>
          <ion-label position="floating">Mensaje</ion-label>
            <ion-textarea [(ngModel)]="message"></ion-textarea>
          </ion-item>
        </ion-card-content>
      </ion-card>
      <div margin>
        <ion-button expand="full" color="success" (click)="saveContact()">
          Contactar
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
