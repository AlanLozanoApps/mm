<ion-menu side="start" menuId="menuRoot" contentId="menuRoot">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>
          <ion-img  class="wow pulse"
                    src="/assets/images/meeting-marketing.png"
                    data-wow-iteration="10">
          </ion-img>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="hideSideMenu()" routerLink="/">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>
              Inicio
          </ion-label>
        </ion-item>
        <ion-item (click)="hideSideMenu()" routerLink="/nosotros">
          <ion-icon slot="start" name="contacts"></ion-icon>
          <ion-label>
              Nosotros
          </ion-label>
        </ion-item>
        <ion-item (click)="hideSideMenu()" routerLink="/meetings">
            <ion-icon slot="start" name="people"></ion-icon>
            <ion-label>
              Meetings
          </ion-label>
        </ion-item>
        <ion-item (click)="hideSideMenu()" routerLink="/servicios">
            <ion-icon slot="start" name="hammer"></ion-icon>
            <ion-label>
              Servicios
          </ion-label>
        </ion-item>
        <ion-item (click)="hideSideMenu()" routerLink="/blog">
            <ion-icon slot="start" name="bookmark"></ion-icon>
            <ion-label>
              Blog
          </ion-label>
        </ion-item>
        <ion-item (click)="hideSideMenu()" routerLink="/contacto">
            <ion-icon slot="start" name="mail"></ion-icon>
            <ion-label>
              Contacto
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content><ion-list>
        <ion-item id="login-menu" (click)="hideSideMenu()" routerLink="/login">
            <ion-icon slot="start" name="contact"></ion-icon>
            <ion-label>
              Iniciar
            </ion-label>
        </ion-item>
        <ion-item id="user-menu">
            <ion-icon slot="start" name="people" (click)="hideSideMenu()" routerLink="/perfil"></ion-icon>
            <ion-label (click)="hideSideMenu()" routerLink="/perfil">
              Mi Usuario
            </ion-label>
            <ion-icon id="user-kill" (click)="killSesion()" slot="end" name="close-circle" color="danger"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-icon slot="start" name="close"></ion-icon>
            <ion-menu-toggle>Cerrar</ion-menu-toggle>
        </ion-item>
        </ion-list>
    </ion-menu>
