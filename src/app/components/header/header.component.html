<ion-header no-border>
  <ion-toolbar color="dark">
      <ion-buttons *ngIf="title !== 'home'" slot="start">
        <ion-button margin color="primary">
          <ion-back-button text="" hideBackButton="true" defaultHref="/"></ion-back-button>
        </ion-button>
        <ion-button routerLink="/">
          <ion-icon slot="icon-only" name="home"></ion-icon>
        </ion-button>
        <ion-button href="https://wa.me/5218121074183?text=Meeting%20Marketing">
          <ion-icon slot="icon-only" name="logo-whatsapp"></ion-icon>
        </ion-button>
        <ion-button href="http://m.me/RegistroEventos">
          <ion-icon slot="icon-only" name="chatboxes"></ion-icon>
        </ion-button>
        <ion-button href="tel:8121074183" class="d-none">
          <ion-icon slot="icon-only" name="call"></ion-icon>
        </ion-button>

      <ion-title text-capitalize *ngIf="title !== 'home'">{{ title }}</ion-title>
      </ion-buttons>
      <ion-title *ngIf="title === 'home'"> 
        <ion-img  class="wow pulse"
                  src="https://www.meetingmarketing.mx/wp-content/uploads/2018/10/Meeting-marketing-logo-y-variantes-de-color-df-01-03.png"
                  data-wow-iteration="10" 
                  style="height: 70px">
        </ion-img>
      </ion-title>
      
      <ion-menu-toggle padding slot="end">
        <ion-icon name="menu"></ion-icon>
      </ion-menu-toggle>
    </ion-toolbar>
</ion-header>
