<ion-header no-border>
  <ion-toolbar color="dark">
      <ion-buttons *ngIf="title !== 'home'" slot="start">
        <ion-back-button text="" hideBackButton="true" defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title text-capitalize text-center *ngIf="title !== 'home'">{{ title }}</ion-title>
      <ion-title *ngIf="title === 'home'"> <ion-img src="https://www.meetingmarketing.mx/wp-content/uploads/2018/10/Meeting-marketing-logo-y-variantes-de-color-df-01-03.png" style="height: 70px"></ion-img> </ion-title>
      
      <ion-menu-toggle padding slot="end">
        <ion-icon name="menu"></ion-icon>
      </ion-menu-toggle>
    </ion-toolbar>
</ion-header>
